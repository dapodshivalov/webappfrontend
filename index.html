    <body>

        <div class="mysidebar">
          <div class="filter">
            <div class="filter-header">
              FILTERS
            </div>
          </div>


          <div class="filter">
            <select id="currencyFilter" ></select>
          </div>

          <div class="filter">
            <select id="continentFilter" multiple="multiple" ></select>
          </div>

          <div class="filter">
            <select id="regionFilter" multiple="multiple"></select>
          </div>

          <div class="filter">
            <select id="countryFilter" multiple="multiple"></select>
          </div>

          <div class="filter">
            <select id="sectionFilter" multiple="multiple" ></select>
          </div>

          <div class="filter">
            <select id="chapterFilter" multiple="multiple"></select>
          </div>
          <div class="filter">
            <select id="tradeCategoryFilter" multiple="multiple" ></select>
          </div>

          <div class="filter">
            <select id="tradeTypeFilter" multiple="multiple"></select>
          </div>

          <div class="filter">
            <button type="button" class="btn btn-success applyButtonDiv">Apply</button>
          </div>
        </div>

        <div class="mycontainer">
            <div class="myposts">

              <div class="myheader">
                
                <div>Choose a trading year</div>
                <div class="filter">
                  <select id="yearFilter" ></select>
                </div>                
              </div>
                
              <div class="mypost mybig-post">
                <div class="myptitle">MAP</div>
                
                <div class="mypplot country d-none" id="mapcountry"></div>
                <div class="myspinner d-flex justify-content-center align-items-center">
                  <div class="countrySpinner spinner-border text-primary d-none" role="status">
                    <span class="sr-only">Загрузка...</span>
                  </div>
                </div>
              </div>  

              <div class="mypost mybig-post">
                <div class="myptitle">
                  <div>
                  Top Counties By Value
                  </div>
                  <div class="count">
                    <input id="countFilter" type="number" value="5" min="1" max="300" step="1" height="20px">
                  </div>
                </div>
                <div class="mypplot country d-none" id="topcountries"  style="overflow-y:scroll"></div>
                <div class="myspinner d-flex justify-content-center align-items-center">
                  <div class="countrySpinner spinner-border text-primary d-none" role="status">
                    <span class="sr-only">Загрузка...</span>
                  </div>
                </div>
              </div>

              <div class="myheader">
                <div>Choose a trading period:</div>
                <div class="yearsSlider">
                  <input id="yearSlider">
                </div>
              </div>
              <div class="mypost" >
                <div class="myptitle">Trading Value By Year</div>
                
                <div class="mypplot years d-none" id="valueByYear"></div>
                <div class="myspinner d-flex justify-content-center align-items-center">
                  <div class="yearsSpinner spinner-border text-primary d-none" role="status">
                    <span class="sr-only">Загрузка...</span>
                  </div>
                </div>
              </div>

              <div class="mypost">
                <div class="myptitle">Growth Rate By Year</div>
                <div class="mypplot years d-none" id="growthRateByYears"></div>
                <div class="myspinner d-flex justify-content-center align-items-center">
                  <div class="yearsSpinner spinner-border text-primary d-none" role="status">
                    <span class="sr-only">Загрузка...</span>
                  </div>
                </div>
              </div>

              <div class="mypost">
                <div class="myptitle">Trade Balance By Years</div>
                <div class="mypplot years d-none" id="balance"> </div>
                <div class="myspinner d-flex justify-content-center align-items-center">
                  <div class="yearsSpinner spinner-border text-primary d-none" role="status">
                    <span class="sr-only">Загрузка...</span>
                  </div>
                </div>
              </div>

            </div>
        </div>
        
    </body>
</html>
